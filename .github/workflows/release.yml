# Used this guide: https://github.com/google-github-actions/auth
name: Build and Test
env:
  SKIP_YARN_COREPACK_CHECK: true
  SDK_BUILD_ID: ${{ github.run_number }}
  OKAREO_API_KEY: ${{ secrets.OKAREO_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  MANIFEST_PATH: package.json

on:
  release:
    types: [published]

jobs:
  check-version:
    name: Version Check
    runs-on: ubuntu-latest

    steps:
    # The fetch-depth and fetch-tags options are required
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Check Version
        id: check-version
        uses: issue-ops/semver@v0.2.2
        with:
          check-only: true
          manifest-path: ${{ env.MANIFEST_PATH }}
  
  release:
    runs-on: ubuntu-latest
  
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "21.4.0"
          cache: "yarn"

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare yarn@4.0.1 --activate
          yarn set version 4.0.1
        
      - name: Install Dependencies
        run: yarn install
        
      - name: Lint SDK
        run: yarn lint
        
      - name: Run Tests
        run: yarn run test

      - name: Publish SDK
        run: yarn release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}



