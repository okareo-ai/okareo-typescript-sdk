# Used this guide: https://github.com/google-github-actions/auth
name: Build and Test
env:
  SKIP_YARN_COREPACK_CHECK: true

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
  
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "21.4.0"
          cache: "yarn"

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare yarn@4.0.1 --activate
          yarn set version 4.0.1
        
      - name: Install Dependencies
        run: yarn install
        
      - name: Run Tests
        run: yarn run test


